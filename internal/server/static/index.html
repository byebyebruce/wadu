<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #articles {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Reduced gap */
        }

        .article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px; /* Reduced padding */
            flex: 0 1 calc(20% - 10px); /* Adjusted width to fit 5 per row */
            box-sizing: border-box;
            transition: transform 0.2s;
            position: relative;
            cursor: pointer;
        }

        .article:hover {
            transform: scale(1.05);
        }

        .article h2 {
            color: #007bff;
            margin: 0 0 5px; /* Reduced margin */
            transition: color 0.2s;
        }

        .article h2:hover {
            color: #0056b3;
        }

        .publish-date {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }

        .content {
            margin-top: 5px; /* Reduced margin-top */
            font-size: 1em;
            color: #666;
        }
        
        .cover-image {
            width: 30%;
            height: auto;
            display: block;
            margin: 5px auto; /* Reduced margin */
        }

        .total-page {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
            margin-top: 5px; /* Reduced margin-top */
        }

        .delete-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .delete-button:hover {
            background-color: #ff3333;
        }

        .upload-button-container {
            text-align: center;
            margin-bottom: 10px; /* Reduced margin-bottom */
        }

        .upload-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #218838;
        }

        .no-books {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        .admin-link {
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
        }

        .admin-link:hover {
            color: #0056b3;
        }

        /* 分页控件样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>图书列表</h1>
    <script>
        let isAdmin = false;
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('admin')) {
            isAdmin = true;
        }
    </script>
    <div class="upload-button-container" style="display: none;" id="upload-button-container">
        <a href="/upload" class="upload-button" target="_blank">Upload</a>
    </div>
    <div id="articles">
        <!-- Articles will be inserted here -->
    </div>
    <div id="no-books" class="no-books" style="display: none;">
        当前没有图书。<a href="/?admin" class="admin-link">请到管理页面进行上传</a>
    </div>
    
    <!-- 添加分页控件 -->
    <div class="pagination" id="pagination" style="display: none;">
        <button id="prev-page">上一页</button>
        <div class="pagination-info" id="pagination-info">第 <span id="current-page">1</span> 页，共 <span id="total-pages">1</span> 页</div>
        <button id="next-page">下一页</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (isAdmin) {
                document.getElementById('upload-button-container').style.display = 'block';
            }
            
            // 分页变量
            const itemsPerPage = 12;
            let currentPage = 1;
            let totalBooks = 0;
            let totalPages = 1;
            
            // 分页控件元素
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            const paginationDiv = document.getElementById('pagination');
            
            // 更新分页按钮状态
            function updatePaginationControls() {
                currentPageSpan.textContent = currentPage;
                totalPagesSpan.textContent = totalPages;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
            }
            
            // 加载指定页的图书
            function loadBooks(page) {
                const from = (page - 1) * itemsPerPage;
                
                fetch(`/api/book/list?from=${from}&count=${itemsPerPage}`)
                    .then(response => response.json())
                    .then(data => {
                        const articlesContainer = document.getElementById('articles');
                        const noBooksContainer = document.getElementById('no-books');
                        articlesContainer.innerHTML = '';

                        if (data.total === 0) {
                            if (!isAdmin) {
                                noBooksContainer.style.display = 'block';
                            }
                            paginationDiv.style.display = 'none';
                        } else {
                            noBooksContainer.style.display = 'none';
                            totalBooks = data.total;
                            totalPages = Math.ceil(totalBooks / itemsPerPage);
                            
                            if (totalPages > 1) {
                                paginationDiv.style.display = 'flex';
                            } else {
                                paginationDiv.style.display = 'none';
                            }
                            
                            data.books.forEach(article => {
                                const articleElement = document.createElement('div');
                                articleElement.className = 'article';
                                articleElement.addEventListener('click', () => {
                                    const url = `/read?id=${article.id}`;
                                    window.open(url, '_self');
                                });

                                // Title
                                const titleElement = document.createElement('h2');
                                titleElement.textContent = article.title;

                                // Cover Image
                                const coverImageElement = document.createElement('img');
                                coverImageElement.className = 'cover-image';
                                coverImageElement.src = "/assets/"+article.cover_url;

                                // Publish Date
                                const publishDateElement = document.createElement('div');
                                publishDateElement.className = 'publish-date';
                                const publishDate = new Date(article.publish_at * 1000);
                                publishDateElement.textContent = `发布时间: ${publishDate.toLocaleString()}`;

                                // Content
                                const contentElement = document.createElement('div');
                                contentElement.className = 'content';
                                contentElement.textContent = article.content;

                                // Total Pages
                                const totalPageElement = document.createElement('div');
                                totalPageElement.className = 'total-page';
                                totalPageElement.textContent = `页数: ${article.total_page}`;

                                // Append all elements to the article
                                articleElement.appendChild(titleElement);
                                articleElement.appendChild(coverImageElement);
                                articleElement.appendChild(publishDateElement);
                                articleElement.appendChild(contentElement);
                                articleElement.appendChild(totalPageElement);

                                // Admin Delete Button
                                if (isAdmin) {
                                    const deleteButton = document.createElement('button');
                                    deleteButton.className = 'delete-button';
                                    deleteButton.textContent = '删除';
                                    deleteButton.addEventListener('click', (event) => {
                                        event.stopPropagation(); // Prevent the click from propagating to the parent div
                                        if (confirm('Are you sure you want to delete this article?')) {
                                            fetch(`/api/book/delete/${article.id}`, { method: 'DELETE' })
                                                .then(response => response.json())
                                                .then(result => {
                                                    if (result.success) {
                                                        loadBooks(currentPage);
                                                    } else {
                                                        alert('Error deleting article.');
                                                    }
                                                })
                                                .catch(error => console.error('Error:', error));
                                        }
                                    });

                                    articleElement.appendChild(deleteButton);
                                }

                                // Append the article to the articles container
                                articlesContainer.appendChild(articleElement);
                            });
                            
                            updatePaginationControls();
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
            
            // 初始加载第一页
            loadBooks(currentPage);
                
            // 添加分页事件监听器
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadBooks(currentPage);
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadBooks(currentPage);
                }
            });
        });
    </script>
</body>
</html>
