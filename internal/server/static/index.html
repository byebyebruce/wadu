<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #articles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 0 1 calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.2s;
            position: relative;
            cursor: pointer; /* Added cursor pointer to show clickability */
        }

        .article:hover {
            transform: scale(1.05);
        }

        .article h2 {
            color: #007bff;
            margin: 0 0 10px;
            transition: color 0.2s;
        }

        .article h2:hover {
            color: #0056b3;
        }

        .publish-date {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }

        .content {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }
        
        .cover-image {
            width: 30%; /* Reduced to 30% of original size */
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .total-page {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }

        .delete-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .delete-button:hover {
            background-color: #ff3333;
        }

        .upload-button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <script>
        let isAdmin = false;
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('admin')) {
            isAdmin = true;
        }
    </script>
    <div class="upload-button-container" style="display: none;" id="upload-button-container">
        <a href="/upload" class="upload-button" target="_blank">Upload</a>
    </div>
    <div id="articles">
        <!-- Articles will be inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (isAdmin) {
                document.getElementById('upload-button-container').style.display = 'block';
            }
            fetch('/api/book/list')
                .then(response => response.json())
                .then(data => {
                    const articlesContainer = document.getElementById('articles');
                    articlesContainer.innerHTML = '';

                    data.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article';
						articleElement.addEventListener('click', () => {
                            const url = `/read?id=${article.id}`;
                            window.open(url, '_self');
                        });

                        // Title
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = article.title;

                        // Cover Image
                        const coverImageElement = document.createElement('img');
                        coverImageElement.className = 'cover-image';
                        coverImageElement.src = "/assets/"+article.cover_url;

                        // Publish Date
                        const publishDateElement = document.createElement('div');
                        publishDateElement.className = 'publish-date';
                        const publishDate = new Date(article.publish_at * 1000);
                        publishDateElement.textContent = `发布时间: ${publishDate.toLocaleString()}`;

                        // Content
                        const contentElement = document.createElement('div');
                        contentElement.className = 'content';
                        contentElement.textContent = article.content;

                        // Total Pages
                        const totalPageElement = document.createElement('div');
                        totalPageElement.className = 'total-page';
                        totalPageElement.textContent = `页数: ${article.total_page}`;

                        // Append all elements to the article
                        articleElement.appendChild(titleElement);
                        articleElement.appendChild(coverImageElement);
                        articleElement.appendChild(publishDateElement);
                        articleElement.appendChild(contentElement);
                        articleElement.appendChild(totalPageElement);

                        // Admin Delete Button
                        if (isAdmin) {
                            const deleteButton = document.createElement('button');
                            deleteButton.className = 'delete-button';
                            deleteButton.textContent = '删除';
                            deleteButton.addEventListener('click', (event) => {
								event.stopPropagation(); // Prevent the click from propagating to the parent div
                                if (confirm('Are you sure you want to delete this article?')) {
                                    fetch(`/api/book/delete/${article.id}`, { method: 'DELETE' })
                                        .then(response => response.json())
                                        .then(result => {
                                            if (result.success) {
                                                location.reload();
                                            } else {
                                                alert('Error deleting article.');
                                            }
                                        })
                                        .catch(error => console.error('Error:', error));
                                }
                            });

                            articleElement.appendChild(deleteButton);
                        }

                        // Append the article to the articles container
                        articlesContainer.appendChild(articleElement);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
