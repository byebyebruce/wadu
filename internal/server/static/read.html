<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status-bar {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .status-bar .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
        }

        .status-bar .edit-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
        }

        .status-bar .edit-button:hover {
            color: #e3f2fd;
        }

        .status-bar .title {
            flex: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            margin-top: 70px;
            /* Offset for fixed status bar */
        }

        h1 {
            color: #007bff;
        }

        .page {
            margin-bottom: 20px;
            padding: 10px;
            background: #fff;
            display: flex;
            align-items: flex-start;
        }

        .page img {
            max-width: 40%;
            height: auto;
            display: block;
            margin-right: 10px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            max-width: 60%;
        }

        .sentence {
            margin-bottom: 10px;
            /* Increased margin for better spacing */
            padding: 8px;
            /* Increased padding */
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .content-box .sentence {
            margin-bottom: 10px;
            /* Increased margin for better spacing */
            padding: 8px;
            /* Increased padding */
            background-color: #f9f9f9;
            /* Keep the background color for better readability */
            border-radius: 5px;
            /* Keep the border-radius for better aesthetics */
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sentence.text-only {
            cursor: default;
            background-color: transparent;
            padding: 0;
        }

        .sentence .icon {
            margin-bottom: 5px;
            font-size: 1em;
            /* Reduced size of icon */
        }

        .sentence.playing {
            background-color: #e3f2fd;
        }

        .content {
            font-size: 1em;
            /* Increased font size */
            line-height: 1.2em;
            /* Reduced line spacing */
        }

        .collapsible {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-bottom: 5px;
            margin-top: 70px;
            /* Offset for fixed status bar */
        }

        .collapsible:hover {
            background-color: #0056b3;
        }

        .content-box {
            padding: 10px;
            display: block;
            /* Ensure content box is expanded by default */
            overflow: hidden;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.2em;
            /* Increase the font size */
            line-height: 1.5em;
            /* Adjust line spacing */
            width: 90%;
            /* Align width with container */
            max-width: 800px;
            /* Align max-width with container */
        }

        @media (min-width: 600px) {
            .container {
                width: 80%;
                max-width: 800px;
            }

            .content {
                font-size: 1.1em;
                /* Adjust font size */
            }

            .content-box {
                font-size: 1.3em;
                /* Adjust font size */
                line-height: 1.6em;
                /* Adjust line spacing */
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 75%;
            }

            .content {
                font-size: 1.2em;
                /* Adjust font size */
            }

            .content-box {
                font-size: 1.4em;
                /* Adjust font size */
                line-height: 1.8em;
                /* Adjust line spacing */
            }
        }
    </style>
</head>

<body>
    <div class="status-bar">
        <button class="back-button" onclick="location.href='/'">⟵ Back</button>
        <div class="title" id="article-title">Read Article</div>
        <a class="edit-button" id="edit-button" href="#" style="display: none;">✏️ Edit</a>
    </div>
    <button class="collapsible">Show All Sentences</button>
    <div class="content-box" id="full-text-box" style="display: none;"></div>
    <div id="article-container" class="container">
        <!-- Pages will be dynamically injected here by JavaScript -->
    </div>

    <script>
        function addAudioElement(audioSrc, container, options = {}) {
            if (!audioSrc || audioSrc.length === 0) {
                return null;
            }

            const audioElement = document.createElement('audio');
            audioElement.controls = false; // Disable default controls
            audioElement.src = audioSrc;

            // Set audio segment timing if provided
            const startTime = options.start || 0;
            const endTime = options.end || 0;

            // Store timing information as private properties
            audioElement._audioStart = startTime;
            audioElement._audioEnd = endTime;

            // Don't set initial time here - let it start from 0
            // The start time will be set when user clicks play

            // Add event listener for automatic stop at end time
            if (endTime > 0) {
                console.log(`Audio segment: ${startTime}s to ${endTime}s`);
                audioElement.addEventListener('timeupdate', function () {
                    if (this.currentTime >= endTime) {
                        console.log(`Audio stopped at ${this.currentTime}s (end: ${endTime}s)`);
                        this.pause();
                        this.currentTime = startTime; // Reset to start time
                        // Trigger ended event to clean up UI
                        this.dispatchEvent(new Event('ended'));
                    }
                });
            }

            // Reset to start time when audio ends
            audioElement.addEventListener('ended', function () {
                if (startTime > 0) {
                    this.currentTime = startTime;
                }
            });

            // Create custom controls
            const controlsContainer = document.createElement('div');
            controlsContainer.style.display = 'flex';
            controlsContainer.style.alignItems = 'center';
            controlsContainer.style.gap = '10px';
            controlsContainer.style.marginTop = '5px';

            // Play/Pause button
            const playButton = document.createElement('button');
            playButton.innerHTML = '▶️';
            playButton.style.background = 'none';
            playButton.style.border = 'none';
            playButton.style.fontSize = '16px';
            playButton.style.cursor = 'pointer';

            // Time display
            const timeDisplay = document.createElement('span');
            timeDisplay.style.fontSize = '14px';
            timeDisplay.style.color = '#666';

            // Update time display
            const updateTimeDisplay = () => {
                const start = startTime || 0;
                const total = endTime > 0 ? Math.floor(endTime) : Math.floor(audioElement.duration || 0);

                // Format time as MM:SS
                const formatTime = (seconds) => {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                };

                timeDisplay.textContent = `${formatTime(start)}-${formatTime(total)}`;
            };

            // Listen for time updates
            audioElement.addEventListener('timeupdate', updateTimeDisplay);
            audioElement.addEventListener('loadedmetadata', updateTimeDisplay);

            // Listen for play/pause events
            audioElement.addEventListener('play', () => {
                playButton.innerHTML = '⏸️';
            });
            audioElement.addEventListener('pause', () => {
                playButton.innerHTML = '▶️';
            });

            controlsContainer.appendChild(playButton);
            controlsContainer.appendChild(timeDisplay);

            container.appendChild(audioElement);
            container.appendChild(controlsContainer);
            return audioElement;
        }
        const articleId = new URLSearchParams(window.location.search).get('id');
        let currentAudio = null;
        let currentSentence = null;

        async function loadArticle() {
            try {
                const response = await fetch(`/api/book/${articleId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const article = await response.json();
                if (!article.pages) {
                    throw new Error('Article pages not defined');
                }
                document.getElementById('article-title').textContent = article.title;

                // Show edit button and set up navigation
                const editButton = document.getElementById('edit-button');
                editButton.style.display = 'block';
                editButton.href = `/edit?id=${articleId}`;

                displayArticle(article);
                console.log('Article loaded:', article);
            } catch (error) {
                console.error('Error fetching article:', error);
            }
        }

        function createSentenceElement(sentenceData, isTextOnly = false, fullAudioUrl = null) {
            const sentenceContainer = document.createElement('div');
            sentenceContainer.classList.add('sentence');
            if (isTextOnly) {
                sentenceContainer.classList.add('text-only');
            }

            const sentenceContent = document.createElement('p');
            sentenceContent.classList.add('content');
            sentenceContent.textContent = sentenceData.content;

            // Use sentence audio_url if available, otherwise fallback to full_audio
            const audioUrl = sentenceData.audio_url || fullAudioUrl;

            if (!isTextOnly && audioUrl) {
                sentenceContainer.appendChild(sentenceContent);

                // Always create a new audio element for each sentence
                // This ensures each sentence has its own time display
                const audio = addAudioElement("/assets/" + audioUrl, sentenceContainer, {
                    start: sentenceData.audio_start || 0,
                    end: sentenceData.audio_end || 0
                });

                sentenceContainer.addEventListener('click', () => {
                    const isPlayingThis = currentAudio === audio && !audio.paused;

                    if (isPlayingThis) {
                        // Currently playing this one, so pause it and reset.
                        audio.pause();
                        audio.currentTime = audio._audioStart || 0;
                        sentenceContainer.classList.remove('playing');
                        currentAudio = null;
                        currentSentence = null;
                    } else {
                        // Not playing this one. So, stop any other and play this one.
                        if (currentAudio) {
                            // Another audio is playing or paused. Stop it and reset.
                            currentAudio.pause();
                            currentAudio.currentTime = currentAudio._audioStart || 0;
                            currentSentence.classList.remove('playing');
                        }

                        // Now play this one.
                        // Set start time if audio segment is defined
                        if (audio._audioStart > 0) {
                            audio.currentTime = audio._audioStart;
                        }
                        // Use a small delay to ensure currentTime is set before playing
                        setTimeout(() => {
                            audio.play().catch(error => {
                                console.error('Error playing audio:', error);
                            });
                        }, 10);
                        sentenceContainer.classList.add('playing');
                        currentAudio = audio;
                        currentSentence = sentenceContainer;
                    }
                });

                // Handle audio end
                audio.addEventListener('ended', () => {
                    sentenceContainer.classList.remove('playing');
                    currentAudio = null;
                    currentSentence = null;
                });
            } else {
                sentenceContainer.appendChild(sentenceContent);
            }

            return sentenceContainer;
        }

        function displayArticle(article) {
            const container = document.getElementById('article-container');
            container.innerHTML = '';
            if (article.full_audio && article.full_audio.length > 0) {
                addAudioElement("/assets/" + article.full_audio, container);
            }
            const fullTextBox = document.getElementById('full-text-box');
            fullTextBox.innerHTML = '';

            article.pages.forEach(page => {
                const pageElement = document.createElement('div');
                pageElement.classList.add('page');

                if (page.image_url) {
                    const img = document.createElement('img');
                    img.src = "/assets/" + page.image_url;
                    img.alt = 'Image';
                    pageElement.appendChild(img);
                }

                const contentContainer = document.createElement('div');
                contentContainer.classList.add('content-container');

                if (page.sentences) {
                    page.sentences.forEach(sentenceData => {
                        const sentenceElementPage = createSentenceElement(sentenceData, false, article.full_audio);
                        contentContainer.appendChild(sentenceElementPage);

                        const sentenceElementFull = createSentenceElement(sentenceData, false, article.full_audio);
                        fullTextBox.appendChild(sentenceElementFull);
                    });
                }

                pageElement.appendChild(contentContainer);
                container.appendChild(pageElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadArticle);

        const coll = document.querySelector(".collapsible");
        const contentBox = document.querySelector(".content-box");

        coll.addEventListener("click", function () {
            this.classList.toggle("active");
            if (contentBox.style.display === "block") {
                contentBox.style.display = "none";
                this.textContent = "Show All Sentences";
            } else {
                contentBox.style.display = "block";
                this.textContent = "Hide All Sentences";
            }
        });
    </script>
</body>

</html>
